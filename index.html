<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Photo à droite, QR à gauche</title>
<style>
  .header {
    display: flex;
    align-items: center;
  }
  .header .qrcode {
    width: 150px;
  }
  .header .photo {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 3px solid #007BFF;
    margin-left: auto; /* تدفع الصورة لليمين */
    object-fit: cover;
  }
</style>
</head>
<body>
  <div class="header">
    <img src="qrcode.png" alt="QR code" class="qrcode" />
    <img src="photo.jpg" alt="Photo" class="photo" />
  </div>
</body>
</html>
