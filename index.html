<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Mouad Ait Benhaddi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 850px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #007BFF;
    }
    .buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .buttons button, .buttons a {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      text-decoration: none;
    }
    .buttons button:hover, .buttons a:hover {
      background-color: #0056b3;
    }
    .section {
      margin-bottom: 20px;
    }
    .english, .french {
      display: none;
    }
    .visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mouad Ait Benhaddi</h1>

    <div class="buttons">
      <button onclick="show('french')">Français</button>
      <button onclick="show('english')">English</button>
      <a href="cv-fr.pdf" download>CV Français (PDF)</a>
      <a href="cv-en.pdf" download>CV English (PDF)</a>
    </div>

    <div id="french" class="french visible">
      <div class="section">
        <h2>Contact</h2>
        <p><strong>Adresse:</strong> G93N13 Bouitat CYM, Rabat</p>
        <p><strong>Téléphone:</strong> +212 777961056</p>
        <p><strong>Email:</strong> moadaitbenhaddio@gmail.com</p>
        <!-- ... suite du CV en français ... -->
      </div>
    </div>

    <div id="english" class="english">
      <div class="section">
        <h2>Contact</h2>
        <p><strong>Address:</strong> G93N13 Bouitat CYM, Rabat</p>
        <p><strong>Phone:</strong> +212 777961056</p>
        <p><strong>Email:</strong> moadaitbenhaddio@gmail.com</p>
        <!-- ... rest of the CV in English ... -->
      </div>
    </div>
  </div>

  <script>
    function show(lang) {
      document.getElementById('french').classList.remove('visible');
      document.getElementById('english').classList.remove('visible');
      document.getElementById(lang).classList.add('visible');
    }
  </script>
</body>
</html>
